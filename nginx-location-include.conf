# Nginx location include for jobs.jaiveeru.site
# This file should be included INSIDE the location / block
# 
# For cPanel: Place in /etc/nginx/conf.d/users/jaiveeru-jobs/
# For Plesk: Use Nginx directives in domain settings
# For custom: Edit vhost directly

# ‚è∞ Timeout settings
proxy_connect_timeout 120s;
proxy_send_timeout 120s;
proxy_read_timeout 120s;
send_timeout 120s;
client_body_timeout 120s;

# üì§ Allow large file uploads
client_max_body_size 50M;
client_body_buffer_size 128k;

# üöÄ CRITICAL: Disable buffering to stream requests immediately
proxy_request_buffering off;
proxy_buffering off;

# Proxy buffer sizes
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;
